--- 
 - hosts: helloworld 
   user: ec2-user 

   pre_tasks:
   - name: stop haproxy
     become: yes
     service: name=haproxy state=stopped
     delegate_to: {{ haproxy-server }}

   roles:
       - tomcat-deploy  

   post_tasks:
   - name: start haproxy
     become: yes
     service: name=haproxy state=started
     delegate_to: {{ haproxy-server }}
