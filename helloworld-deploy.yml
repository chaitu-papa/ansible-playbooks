--- 
 

   pre_tasks:
   - name: stop haproxy
     hosts: haproxy-server
     become: yes
     service: name=haproxy state=stopped
     
 - hosts: helloworld 
     user: ec2-user
     roles:
       - tomcat-deploy  

   post_tasks:
   - name: start haproxy
     hosts: haproxy-server
     become: yes
     service: name=haproxy state=started
     
